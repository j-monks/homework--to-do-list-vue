<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/bundle.js"></script>
</head>
<body>
    <div id="app">
        <h1>ToDo's</h1>
        <form v-on:submit.prevent="saveNewItem">
            <label for="new-item"></label>
            <input id="new-item" type="text" v-model="newItem" />
            <label for="high-priority-button">High</label>
            <input @click="highPriority" type="radio">
            <label for="low-priority-button">Low</label>
            <input @click="lowPriority" type="radio">
            <input type="submit" value="Save Item" />
        </form>

        <ul>
            <li v-for="item in items"
            v-bind:class="item.isPriority ? 'priority' : 'not-priority'"
            >
                <span>{{ item.name }}</span>
            </li>
        </ul>
    </div>
</body>
</html>
